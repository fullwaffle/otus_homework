{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'blog_app:post-list' %}">BLOG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog_app:post-list' %}">Home</a>
        </li>
      </ul>
    <div class="d-flex">
        {% if user.is_authenticated %}
            <form action="{% url 'my_auth:logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="LOGOUT">
            </form>
        {% else %}
            <a href="{% url 'my_auth:login' %}" class="mx-3">LOGIN</a>
            <a href="{% url 'my_auth:register' %}">REGISTER</a>
        {% endif %}
    </div>
    </div>
  </div>
</nav>
    {% block body %}

    {% endblock %}
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
